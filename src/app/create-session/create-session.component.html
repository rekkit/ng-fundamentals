<div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form 
        [formGroup]="createSessionForm"
        (ngSubmit)="saveSession(createSessionForm.value)"
        autocomplete="off">
      <div class="form-group">
        <label for="sessionName">Session Name:</label>
        <em 
            [ngClass]="{'error': isFormControlDirtyAndInvalid(name)}"
            *ngIf="isFormControlDirtyAndInvalid(name)">
            Required
        </em>
        <input 
            formControlName="name"
            id="sessionName" type="text" class="form-control" placeholder="session name..." />
      </div>
      <div class="form-group">
        <label for="eventDate">Presenter:</label>
        <em 
            [ngClass]="{'error': isFormControlDirtyAndInvalid(presenter)}"
            *ngIf="isFormControlDirtyAndInvalid(presenter)">
            Required
        </em>
        <input 
            formControlName="presenter"
            id="presenter" type="text" class="form-control" placeholder="presenter..." />
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <em 
            [ngClass]="{'error': isFormControlDirtyAndInvalid(duration)}"
            *ngIf="isFormControlDirtyAndInvalid(duration)">
            Required
        </em>
        <select 
            formControlName="duration"
            class="form-control">
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <em 
            [ngClass]="{'error': isFormControlDirtyAndInvalid(level)}"
            *ngIf="isFormControlDirtyAndInvalid(level)">
            Required
        </em>
        <select 
            formControlName="level"
            class="form-control">
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group">
        <label for="abstract">Abstract:</label>
        <em 
            [ngClass]="{'error': isFormControlDirtyAndInvalid(abstract)}"
            *ngIf="isFormControlDirtyAndInvalid(abstract) && abstract?.errors.required">
            Required
        </em>
        <em
            [ngClass]="{'error': isFormControlDirtyAndInvalid(abstract)}"
            *ngIf="isFormControlDirtyAndInvalid(abstract) && abstract?.errors.maxlength">
            Character count must be below 400.
        </em>
        <em
            [ngClass]="{'error': isFormControlDirtyAndInvalid(abstract)}"
            *ngIf="isFormControlDirtyAndInvalid(abstract) && abstract?.errors.restrictedWords">
            Restricted words found: {{abstract.errors.restrictedWords}}
        </em>
        <textarea 
            formControlName="abstract"
            id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
